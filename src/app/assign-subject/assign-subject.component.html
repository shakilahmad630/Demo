<div class="panel-header panel-header-md">
    <div class="mr-3 col-md-10">
        <div class="card-user">

            <div class="row">
                <div class="col-sm-6 pr-1">
                    <div class="form-group">
                        <label class="text-white">Filter</label>
                        <input type="text" class="form-control" placeholder="Type to search" [(ngModel)]="data">
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="card-title"> Subjects</h4>
                        </div>
                    </div>

                </div>
                <!-- faculty View  -->
                <div class="card-body">
                    <table class="table table-responsive">
                        <thead>
                            <th style="text-align: center;">
                                Subject Code
                            </th>
                            <th style="text-align: center;">
                                Subject Name
                            </th>
                            <th style="text-align: center;">
                                Class
                            </th>
                            <th style="text-align: center;">
                                Teacher
                            </th>
                            <th style="text-align: center;">Action</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of assignedSubjectList | filter: data
                            | paginate: { itemsPerPage: itemPerPage, currentPage: p, totalItems: pages }">
                                <td style="text-align: center;">
                                    {{item.subjectsDto.subjectCode}}
                                </td>
                                <td style="text-align: center;">
                                    {{item.subjectsDto.subjectName}}
                                </td>
                                <td style="text-align: center;">
                                    {{item.classId}} {{item.sectionId}}
                                </td>
                                <td style="text-align: center;">
                                    <a role="button" style="color: tomato;" (click)="viewTeacher(item.teacherDto.teacherCode)">
                                        {{item.teacherDto.teacherName}}
                                    </a>
                                </td>
                                <td class="td-actions" style="text-align: center;">
                                    <button type="button" rel="tooltip" title=""
                                        class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral"
                                        data-original-title="Remove" (click)="deleteAssignedSubject(item)">
                                        <i class="now-ui-icons files_box text-info"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    <pagination-controls 
                                    directionLinks="true"
                                    responsive="true"
                                    previousLabel=""
                                    nextLabel=""
                                    (pageChange)="pageChangeEvent($event)"></pagination-controls>
                                </td>
                            </tr>
                        </tfoot>
                    </table>



                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="card-title">Assign Subject</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form role="form" [formGroup]="assignClassSubjectForm">
                        
                        <div class="row">
                            <div class="col-md-12">
                                <label for="inputState">Subject Name</label>
                                <div class="input-group input-group-alternative">
                                    <select class="form-control  myformcontrol" aria-label="Default select example" id="subjectname"
                                        name="subjectname" formControlName="subjectname">
                                        <option value="">Select</option>
                                        <option *ngFor="let item of subjectList" [value]="item.id">{{item.subjectName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="inputState">Class</label>
                                <div class="input-group input-group-alternative">
                                    <input class="form-control myformcontrol" placeholder="Class" type="text"
                                        id="subjectclass" name="subjectclass" formControlName="subjectclass" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="inputState">Section</label>
                                <div class="input-group input-group-alternative">
                                    <input class="form-control myformcontrol" placeholder="Section" type="text"
                                        id="subjectsection" name="subjectsection" formControlName="subjectsection" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="inputState">Subject Teacher</label>
                                <div class="input-group input-group-alternative">
                                    <select class="form-control  myformcontrol" aria-label="Default select example" id="subjectteacher"
                                        name="subjectteacher" formControlName="subjectteacher">
                                        <option value="">Select</option>
                                        <option *ngFor="let item of teachersList" [value]="item.id">{{item.teacherCode}} --- {{item.teacherName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-primary btn-round" (click)="onSubmit()">Save</button>
                                &nbsp;<button type="button" class="btn btn-warning btn-round float-right"
                                    (click)="setDefaulltValue()">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
