<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Create Campus</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Campus Name</label>
                    <input type="text" [(ngModel)]="campus.name" name="name" class="form-control" placeholder="Campus Name" value="">
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" [(ngModel)]="campus.address" name="address" class="form-control" placeholder="Address" value="">
                    </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" [(ngModel)]="campus.city" name="city" class="form-control" placeholder="City" value="">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                    <label>Country</label>
                  <select class="form-control" [(ngModel)]="campus.country" name="country">
                      <option value="1">Country 1</option>
                      <option value="2">Country 2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="text" [(ngModel)]="campus.postalcode" name="postalcode" class="form-control" placeholder="Postal Code" value="">
                </div>
              </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Number of Classrooms</label>
                    <input type="number" [(ngModel)]="campus.classroomscount" name="classroomscount" class="form-control" placeholder="0" value="">
                  </div>
                </div>
              
            </div>
            <div>
                <div class="col-md-12">
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-primary btn-round" (click)="saveCampus()">Create</button>
                        <button type="reset" class="btn btn-warning btn-round">Reset</button>
                    </div>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
