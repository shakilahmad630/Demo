<div class="panel-header panel-header-md">
    <div class="ml-3 col-md-10">
        
    </div>
</div>
<div class="main-content">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="card-title"> Login</h4>
                        </div>
                    </div>

                </div>
                <div class="card-body">
                    <div *ngIf="errorstr" class="alert alert-danger" role="alert">
                        {{ errorstr }}
                    </div>
                    <div class="alert alert-info"
                        *ngIf="username.invalid && (username.dirty || username.touched)">
                        <div *ngIf="username.errors.required">
                            User Name is required.
                        </div>
                        <div *ngIf="username.errors.minlength">
                            Name must be at least 4 characters long.
                        </div>
                    </div>                
                    <form role="form" (submit)="login()">
                        <div class="form-group"><label class="small mb-1" for="username">User Name</label><input
                                class="form-control" id="username" name="username" type="text"
                                placeholder="Enter User Name" required minlength="4"
                                [(ngModel)]="credentials.username" #username="ngModel" /></div>

                        <div class="form-group"><label class="small mb-1" for="password">Password</label><input
                                class="form-control" id="password" name="password" type="password"
                                placeholder="Enter Password" required minlength="4"
                                [(ngModel)]="credentials.password" /></div>

                        <div class="form-group">
                            <div class="custom-control custom-checkbox"><input class="custom-control-input"
                                    id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label"
                                    for="rememberPasswordCheck">Remember password</label></div>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a
                                class="small" routerLink="/auth/forgot-password">Forgot Password?</a>
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>
                </div>
            </div>
            
        </div>
    </div>
